<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="d-flex justify-content-between align-items-center col-12">
        <h1 class="text-center">Hello: {{user.first_name}}!!!</h1>
        <div class="d-flex col-4 justify-content-around">
            <a href="/dashboard" class="btn btn-dark">Dashboard</a>
            <a href="/logout" class="btn btn-dark">Logout</a>
        </div>
    </div>
    <form action="/new/recipe" method="post" class="col-8 p-3 my-3 bg-dark text-light mx-auto">
        <h1 class="text-light">Add a New Recipe</h1>
            {% with errors = get_flashed_messages(category_filter=['recipe']) %}
            {% if errors %}
                {% for error in errors %}
                <p>{{error}}</p>
                {% endfor %}
            {% endif %}
            {% endwith %}
        <div class="d-flex justify-content-around">
            <div class="col-5">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea name="description"  cols="30" rows="5" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions:</label>
                    <textarea name="instructions"  cols="30" rows="5" class="form-control"></textarea>
                </div>
            </div>
            <div class="col-5">
                <div class="form-group">
                    <label for="date_made">Date Made:</label>
                    <input type="date" name="date_made" class="form-control">
                </div>
                <label for="under30min">Under 30 Minutes:</label>
                <div class="input-group-text">
                    <input type="radio" name="under30min" value="0" checked>
                    <label for="0" class="text-dark">No</label>
                </div>
                <div class="input-group-text">
                    <input type="radio" name="under30min" value="1">
                    <label for="1" class="text-dark">Yes</label>
                </div>
                <br>
                <input type="submit" value="Add Recipe" class="btn btn-success">
                </div>
            </div>
        </div>
    </form>
</body>
</html>
