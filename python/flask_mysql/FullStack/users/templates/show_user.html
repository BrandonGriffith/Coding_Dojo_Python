<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Show User</title>
</head>
<body>
    <a href="/" class="btn toRight">Home</a>
    <div class="container big">
    <h2>User: #{{user.id}}</h2>
    <p>Full Name: {{ user.first_name }} {{ user.last_name }}</p>
    <p>Email: {{user.email}}</p>

    <p>Created At: {{user.created_at.strftime("%b %d %Y")}}</p>
    <p>Updated At: {{  user.updated_at.strftime("%b %d %Y")}}</p>
    <a href="/user/edit/{{ user.id }}" class="btn">Edit</a>
    <a href="/user/destroy/{{ user.id }}" class="btn">Delete</a>
    </div>
</body>
</html>
